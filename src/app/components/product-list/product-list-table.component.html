<table class="table">

  <thead class="thead-dark">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let tempProduct of products">
      <td class="product-box"><img src="{{ tempProduct.imageUrl }}"/></td>
      <td class="allign-middle">{{tempProduct.name}}</td>
      <td class="allign-middle">{{tempProduct.unitPrice | currency:'RON'}}</td>
      <td class="allign-middle">{{tempProduct.unitsInStock}}</td>
    </tr>
  </tbody>

</table>
